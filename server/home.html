<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script src="/client/home.js"></script>
	</head>
	<body>
		<h1>単語帳オンライン</h1>
		<div>ユーザ名: {{.NAME}}</div>
		<div>
			<a data-role="button" href="{{.LOGOUT_URL}}">ログアウトする</a>
		</div>
		<div>
			<a href="/play" data-role="button">復習する</a>
		</div>
		<h2>単語一覧</h2>
		<ul>
			{{.Words}}
		</ul>
		<div>
			<div data-role="fieldcontain">
				<input type="text" id="word"></input>
				<div data-role="button" id="add" data-inline="true">追加する</div>
			</div>
				<div id="clear" data-role="button" data-theme="e">全消し</div>
		</div>
	</body>
</html>
