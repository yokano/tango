<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>単語帳</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link href="/client/icon.png" rel="apple-touch-icon-precomposed">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script src="/client/home.js"></script>
	</head>
	<body>
		<div data-role="page" id="home">
			<div data-role="header" data-position="fixed">
				<h1>{{.NAME}}</h1>
				<a data-icon="back" class="ui-btn-right" href="{{.LOGOUT_URL}}">ログアウト</a>
			</div>
			<div data-role="content">
				<ul id="words" data-role="listview">
					{{.Words}}
				</ul>
				
			</div>
			<div data-role="footer" data-id="home" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a id="clear" data-icon="delete">全消し</a></li>
						<li><a href="/play" data-icon="check">復習</a></li>
						<li>
							<a href="#addform" data-rel="popup" data-icon="edit">追加</a>
							<div data-role="popup" id="addform" data-theme="a" data-position-to="window" style="padding:10px 20px;">
								<div data-role="fieldcontain">
									<label for="word">単語：</label>
									<input type="text" name="word" id="word"></input>
								</div>
								<div data-role="fieldcontain">
									<label for="meaning">意味：</label>
									<input type="text" name="meaning" id="meaning"></input>
									<span style="font-size:small">※空白では自動翻訳されます</span>
								</div>
								<button id="add" value="追加する"></button>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
