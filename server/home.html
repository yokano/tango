<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script src="/client/home.js"></script>
	</head>
	<body>
		<h1>単語帳オンライン</h1>
		<div>あなたのID: {{.ID}}</div>
		<div>あなたのユーザ名: {{.NAME}}</div>
		<div>
			<a href="{{.LOGOUT_URL}}">ログアウトする</a>
		</div>
		<div>
			<a href="/play" data-role="button">復習する</a>
		</div>
		<h2>単語一覧</h2>
		<ul>
			{{.Words}}
		</ul>
		<div>
			<input type="text" id="word" data-inline="true"></input>
			<input data-role="button" value="追加する" id="add" data-inline="true"></input>
			<input id="clear" type="button" data-theme="e" value="全消し"></input>
		</div>
	</body>
</html>
